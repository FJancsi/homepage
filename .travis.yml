language: node_js
node_js:
- node
cache: npm

stages:
  - lint
  - build
  - deploy

jobs:
  include:
    - stage: lint
      name: "Linter check"
      script: npm run lint
    - stage: build
      name: "Build assets"
      script: npm run build
    - stage: deploy
      name: "Deploy to Firebase"
      script: skip
      deploy:
        skip_cleanup: true
        provider: firebase
        token:
          secure: 